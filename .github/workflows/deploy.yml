name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Ensure gh-pages branch exists
        run: |
          git fetch origin gh-pages:gh-pages || echo 'gh-pages branch does not exist, creating it.';
          git checkout gh-pages;
          git push origin gh-pages

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./public

      - name: Set permissions
        run: |
          echo "Setting permissions for GitHub Actions to write to gh-pages branch."
          echo 'permissions:
              contents: write' >> $GITHUB_ENV
